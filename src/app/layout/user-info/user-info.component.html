<div class="row">
  <div class="col-md-6 mb-4">
    <mat-card>
      <form [formGroup]="exampleForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <mat-label>User ID</mat-label>
              <input matInput formControlName="userId">
              <mat-error *ngIf="exampleForm.get('userId')?.hasError('required')">User ID is required</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <mat-label>ID</mat-label>
              <input matInput formControlName="id">
              <mat-error *ngIf="exampleForm.get('id')?.hasError('required')">ID is required</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field>
              <mat-label>Title</mat-label>
              <input matInput formControlName="title">
              <mat-error *ngIf="exampleForm.get('title')?.hasError('required')">Title is required</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field>
              <mat-label>Body</mat-label>
              <textarea matInput formControlName="body"></textarea>
              <mat-error *ngIf="exampleForm.get('body')?.hasError('required')">Body is required</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row" style="display:flex">
          <div class="col-md-6">
            <button mat-flat-button color="accent" type="submit">Submit</button>
          </div>
          <div class="col-md-6" >
            <button mat-flat-button color="warn" type="button" (click)="onReset()">Reset</button>
          </div>
        </div>
      </form>
    </mat-card>
  </div>

  <div class="col-md-6">
    <div class="row">
      <div *ngFor="let post of savePosts" class="col-md-12 mb-4">
        <mat-card>
          <p><strong>{{post.title}}</strong></p>
          <p>{{post.body}}</p>
        </mat-card>
      </div>
    </div>
  </div>
  
</div>
